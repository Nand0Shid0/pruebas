<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>signup</title>
</head>
<body>
      <div class="login-container">
          <div class="login-info-container">
            <h1 class="title">Sign Up</h1>
            <form class="inputs-container">
                <input class="input" type="text" placeholder="Username"><br>
                <input class="input" type="password" placeholder="Password"><br>
                <input class="input" type="email" placeholder="Correo Electronico"><br>
                <input class="input" type="text" placeholder="Nombre Completo"><br>
                <input class="input" type="date" placeholder="Fecha de Nacimiento"><br>
                <input class="input" type="time" placeholder="CP"><br>
                <input class="input" type="number" placeholder="Telefono"><br>
                <input class="btn" type="submit" value="Submit" placeholder="LOGIN">
                <a href="index.html">Return</a>
            </form>
          </div>
            <img class="image-container" src="images/login.svg" alt="">
      </div>

</body>
</html>
